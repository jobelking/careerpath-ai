services:
  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    container_name: careerpath-ai-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount the data directory to persist trained models
      - ../backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - careerpath-network

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
    container_name: careerpath-ai-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - careerpath-network

networks:
  careerpath-network:
    driver: bridge
